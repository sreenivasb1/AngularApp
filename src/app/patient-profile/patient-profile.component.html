<table *ngIf="patientDetails" class="table-fill">
  <thead>
      <tr>
          <th colspan="2" class="text-center">User Profile</th>
      </tr>
  </thead>
  <tbody>
      <tr>
          <td>First Name</td>
          <td>{{patientDetails.firstname.split('')[0]}}</td>
      </tr>
      <tr>
          <td>Last Name</td>
          <td>{{patientDetails.surname.split('')[1]}}</td>
      </tr>
      <tr>
          <td>Email</td>
          <td>{{patientDetails.email}}</td>
      </tr>
     <!-- <tr>
          <td colspan="2" class="text-center">
              <input type="button" (click)="onLogout()" value="Logout" />
          </td>
      </tr>-->
  </tbody>
</table>
